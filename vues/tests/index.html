	<script type="text/javascript">
		$(function() {
			$('#lien-haut-page').click(function() {
				$('html,body').animate({
					scrollTop : 0
				}, 'slow');
			});

			$(window).scroll(function() {
				if ($(window).scrollTop() < 350) {
					$('#lien-haut-page').fadeOut();
				} else {
					$('#lien-haut-page').fadeIn();
				}
			});
		});
